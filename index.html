<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella's recipes</title>
    <link rel="icon" type="image/x-icon" href="images/icons8-cook-48.png" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>    
    <div class="header">
        <span class="title">
            Let's cook!
        </span>
        <div class="search-box">
            <input type="text" class="search-control" placeholder="Search recipes" id="search-input"/>
            <button type="submit" class="press-search-btn" id="search-btn" onclick="searchRecipe()">Search</button>
        </div> 
    </div>   
    <div class="container">
        <div class="left-column">
            <div id="recipe-list"></div>
            <div id="no-recipes">You have no recipes.</div> 
            <button class="show-form-btn" onclick="showAddRecipeForm()">ADD RECIPE</button>   
        </div>
        <div class="right-column">
        <form id="recipeForm" class="recipe-form">
            <div class="form-header">
                <div class="form-title">New Recipe</div> 
                <div class="cancel-btn" onclick="cancelNewRecipe()">X</div> 
            </div>                                                    
            <label for="recipeName">Recipe name</label>
            <input id="recipeName" name="recipe" required/><br>
            <label for="recipeSelect">Recipe type</label>
            <select name="types" id="recipeSelect" required>
                <option value="-">-</option>
                <option value="Snack">Snack</option>
                <option value="Meal">Meal</option>
                <option value="Dessert">Dessert</option>
                <option value="Drink">Drink</option>
            </select><br>
            <label for="recipeIngredients">Ingredients</label>
            <textarea id="recipeIngredients" name="ingredients" required></textarea><br>
            <label for="recipeDirections">Directions</label>
            <textarea id="recipeDirections" name="directions" required></textarea><br>
            <label for="recipeYields">Yields</label>
            <input id="recipeYields" name="yields"/><br>
            <label for="recipePhoto" class="photo-upload-btn">Add a photo</label>
            <input type="file" id="recipePhoto" name="photo" accept="image/png, image/jpeg, image/jpg" /><br>
            <button class="add-btn">Submit</button>
        </form>        
    </div>
   
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <h1 id="title"></h1>
            <p id="lblYield"></p>
            <p id="lblIngredients">Ingredients:</p>
            <p id="lblDirections">Directions:</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
